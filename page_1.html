<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面 1</title>
    <!-- 将 SCSS 编译成 CSS，并在此引用 CSS 文件 -->
    <link rel="stylesheet" href="/assets/css/style.scss">  <!-- 使用 style.css 代替 style.scss -->
</head>
<body>
    <div class="container">
        <!-- 图片链接可以修改为您自己的图片 -->
        <img src="https://i.ibb.co/W43rzSjS/IMG-8651.jpg" alt="图片 1"> <!-- 更改为您自己的图片 -->
        <h1>你真的不想带小狗回家吗?</h1>
        <div class="buttons">
            <button id="yes">愿意</button>
            <button id="no">不要</button>
        </div>
    </div>
    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>  <!-- 确保有一个 script.js 文件来处理按钮点击事件 -->
</body>
</html>
