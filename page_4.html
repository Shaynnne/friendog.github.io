<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面 4</title>
    <!-- 引用已编译的 CSS 文件 -->
    <link rel="stylesheet" href="style.css">  <!-- 请确保将 SCSS 编译为 style.css 并在此引用 -->
</head>
<body>
    <div class="container">
        <!-- 修改为您自己的图片链接 -->
        <img src="https://i.ibb.co/ycfMsrf5/IMG-8656.jpg" alt="图片 4"> <!-- 您可以更改为其他图片 -->
        <h1>小狗黑化，已成坏朋狗，你不愿意也得愿意!!!</h1>
        <div class="buttons">
            <button id="yes">愿意</button> <!-- 只有一个按钮，点击后可以执行一些操作 -->
        </div>
    </div>
    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>  <!-- 确保您有一个 script.js 文件来处理按钮点击事件 -->
</body>
</html>
